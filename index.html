<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Reaction Time | Home</title>
</head>
<body>
    <div class="main-window" id="main-window">
        <h1 class="text-center main-heading">REACTION TIME WEBSITE</h1>

        <label class="start-label">
            <h2>Start Test</h2>
        </label>
        <div class="text-center">
            <button id="start-btn" class="start-btn">Start</button>
        </div>
    </div>

    <div class="reaction-red-window" id="reaction-red-window">
        <div class="vertical-text-container">
            <h2 class="text-center vertical-text">Wait for GREEN Light and click it as fast as possible to see your results.</h2>
        </div>
    </div>

    <div class="reaction-green-window" id="reaction-green-window">
        <div class="vertical-text-container">
            <h2 class="text-center vertical-text">Click Now!</h2>
        </div>
    </div>

    <div class="reaction-time" id="reaction-time"></div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
